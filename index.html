<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel='stylesheet' href='<https://fonts.googleapis.com/css2?family=DM+Sans:wght@200;400;600&amp;display=swap>'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Contêiner da data -->
  <div class="clock">
    <strong class="clock__word clock__word--bold"></strong> <!-- Dia -->
    <span class="clock__word"></span> <!-- Número do dia -->
    <strong class="clock__word clock__word--bold"></strong> <!-- Mês -->
    <strong class="clock__word clock__word--bold"></strong> <!-- Ano -->
  </div>

  <script src="./script.js"></script>
</body>
</html>
